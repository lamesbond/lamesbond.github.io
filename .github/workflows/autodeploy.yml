name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 监视 main 分支的推送事件

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js (如果你使用 Node.js)
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # 或者你需要的 Node.js 版本

      - name: Install dependencies (如果使用 npm)
        run: npm install

      - name: Build the project (根据你的项目构建命令)
        run: npm run build  # 替换为你的构建命令

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # 替换为你构建输出的目录
